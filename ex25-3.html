<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ex25-3</title>
  <style>
    h3 {
      color: magenta;
    }

    h2,
    h3 {
      text-align: center;
    }

    table {
      margin: 0 auto;
    }

    #list {
      width: 600px;
      border: 1px solid black;
      border-collapse: collapse;
    }

    #list td,
    #list th {
      border: 1px solid black;
      text-align: center;
    }

    #list>thead>tr {
      color: yellow;
      background-color: blueviolet;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
  <h3>Template 정의</h3>
  <div id="app">
    <h2>신입생 명단</h2>
    <hr>
    <h3>컴퓨터교육과</h3>
    <contactlist-component :contacts="list"></contactlist-component>
  </div>
  <script type="text/x-template" id="listTemplate">
  <div>
    <table id="list">
      <thead>
        <tr>
          <th>번호</th>
          <th>이름</th>
          <th>전화번호</th>
          <th>주소</th>
        </tr>
      </thead>
      <tbody id="contacts">
        <tr v-for="contact in contacts">
          <td>{{contact.no}}</td>
          <td>{{contact.name}}</td>
          <td>{{contact.tel}}</td>
          <td>{{contact.address}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  </script>
  <script>
    Vue.component('contactlist-component', {
      template: '#listTemplate',
      props: ['contacts']
    });

    new Vue({
      el: '#app',
      data: {
        list: [
          { "no": 1001, "name": "홍길동", "tel": "010-123-4567", "address": "서울시" },
          { "no": 1002, "name": "고길동", "tel": "010-456-7890", "address": "서울시" },
          { "no": 1003, "name": "나길동", "tel": "010-789-1234", "address": "서울시" },
        ]
      }
    })
  </script>
</body>

</html>
