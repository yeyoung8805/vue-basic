<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ex24-3</title>
  <style>
    h3 {
      color: magenta;
    }

    button {
      width: 100px;
      height: 100px;
      font-size: 2em;
      font-weight: bold;
      border: 1px solid #ccc;
    }

    .a {
      background-color: bisque;
      color: purple;
    }

    .b {
      background-color: yellow;
      color: green;
    }

    .c {
      background-color: skyblue;
      color: blue;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
  <h3>컴포넌트를 이용하여 숫자 출력 2</h3>
  <div id="app">
    <simple-counter></simple-counter>
    <simple-counter2></simple-counter2>
    <simple-counter3></simple-counter3>
  </div>
  <script>
    Vue.component('simple-counter', {
      template: '<button v-on:click="counter += 1" class="a">{{counter}}</button>',
      data: function () {
        return {
          counter: 0
        }
      }
    });
    Vue.component('simple-counter2', {
      template: '<button v-on:click="counter2 += 2" class="b">{{counter2}}</button>',
      data: function () {
        return {
          counter2: 0
        }
      }
    });
    Vue.component('simple-counter3', {
      template: '<button v-on:click="counter3 += 3" class="c">{{counter3}}</button>',
      data: function () {
        return {
          counter3: 0
        }
      }
    });
    new Vue({
      el: '#app'
    });
  </script>
</body>

</html>
