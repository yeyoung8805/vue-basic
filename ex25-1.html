<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ex25-1</title>
  <style>
    p {
      width: 200px;
      text-align: center;
      font-size: 2em;
      background-color: lightpink;
      color: blue;
      font-weight: bold;
    }

    button {
      width: 100px;
      height: 100px;
      font-size: 2em;
      background-color: blueviolet;
      color: lightpink;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
  <h3>이벤트를 이용한 정보 전달</h3>
  <div id="app">
    <p>{{total}}</p>
    <button-counter v-on:increment="incrementTotal"></button-counter>
    <button-counter v-on:increment="incrementTotal"></button-counter>
  </div>
  <script>
    Vue.component('button-counter', {
      template: '<button v-on:click="incrementCounter">{{counter}}</button>',
      data: function () {
        return {
          counter: 0
        }
      },
      methods: {
        incrementCounter: function () {
          this.counter += 1;
          this.$emit('increment');
        }
      }
    });
    new Vue({
      el: '#app',
      data: {
        total: 0
      },
      methods: {
        incrementTotal: function () {
          this.total += 1;
        }
      }
    });
  </script>
</body>

</html>
