<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ex23-2</title>
  <style>
    h2 {
      color: magenta;
    }

    .my-comp {
      width: 200px;
      color: magenta;
      font-size: 1.2em;
      text-align: center;
      background-color: yellow;
      border: 3px solid green;
      border-radius: 10px;
      padding: 10px;
    }
  </style>
  <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
  <h2>지역 컴포넌트 만들기</h2>
  <div id="app">
    <my-component></my-component>
    <my-component></my-component>
    <my-component></my-component>
  </div>
  <script>
    var MyComponent = {
      template: '<p class="my-comp">Hello Vue.js!</p>'
    }
    new Vue({
      el: '#app',
      components: {
        'my-component': MyComponent
      }
    })
  </script>
</body>

</html>
