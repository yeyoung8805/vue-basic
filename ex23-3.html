<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ex23-2</title>
  <style>
    h2 {
      color: blue;
    }

    span {
      font-weight: bold;
    }

    .my-comp {
      width: 200px;
      color: magenta;
      font-size: 1.2em;
      text-align: center;
      background-color: yellow;
      border: 3px solid green;
      border-radius: 10px;
      padding: 10px;
    }
  </style>
  <!-- <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
  <h2>컴포넌트에 값을 전달</h2>
  <div id="app">
    <my-component my-name="철수"></my-component>
    <my-component my-name="영희"></my-component>
    <my-component></my-component>
  </div>
  <script>
    var MyComponent = {
      template: '<p class="my-comp">나는 <span>{{myName}}</span>입니다.</p>',
      props: {
        myName: String
      },
      created: function () {
        if (this.myName == null) this.myName = "무명"
      }
    }
    new Vue({
      el: '#app',
      components: {
        'my-component': MyComponent
      }
    })
  </script>
</body>

</html>
